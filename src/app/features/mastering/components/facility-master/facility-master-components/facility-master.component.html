<section>
    <app-search-filter
      [totalRecords]="facilityMasterDataRes?.totalRecords"
      [searchCriteriaOptionsData]="searchCriteriaOptionsData"
      [userName]="userProfile.userName"
      (initSearch)="searchFacilityMasterRecords($event)"
      [addBtnText]="readOnly ? '' :'Add Facility Master'"
      (openDialog)="openCreateFacilityDialog()"

    ></app-search-filter>
  
    <ag-grid-angular
      style="width: 100%; height: calc(100vh - 230px); margin-top: 10px"
      class="ag-theme-material pairing-table-container ag-theme-cdx"
      (gridReady)="onGridReady($event)"
      [gridOptions]="gridOptions"
      [overlayLoadingTemplate]="overlayLoadingForGrid"
      [animateRows]="true"
      [headerHeight]="30"
      [frameworkComponents]="frameworkComponents"
      [tooltipShowDelay]="0"
    >
    </ag-grid-angular>
  
    <button
      mat-flat-button
      color="primary"
      (click)="saveEditedChanges()"
      [disabled]="isNotingChangeOnPage"
      class="cdx-but-md save-btn"
      *ngIf="!readOnly"
    >
      Save Changes
    </button>
  </section>
