<section>
  <app-search-filter
    [totalRecords]="parentManfData?.totalRecords"
    [searchCriteriaOptionsData]="searchCriteriaOptionsData"
    [userName]="userProfile.userName"
    (initSearch)="searchParentManfRecords($event)"
    (openDialog)="openCreateParentDialog()"
    [addBtnText]="readOnly ? '' : 'Add Parent Manf'"
  ></app-search-filter>

  <ag-grid-angular
    style="width: 100%; height: calc(100vh - 230px); margin-top: 10px"
    class="ag-theme-material pairing-table-container ag-theme-cdx"
    (gridReady)="onGridReady($event)"
    [gridOptions]="gridOptions"
    [overlayLoadingTemplate]="overlayLoadingForGraph"
    [animateRows]="true"
    [headerHeight]="30"
    [frameworkComponents]="frameworkComponents"
    [tooltipShowDelay]="0"
  >
  </ag-grid-angular>

  <button
    mat-flat-button
    color="primary"
    (click)="saveEditedChanges()"
    aria-label="cdx primary medium button"
    [disabled]="isChangeOnPage"
    class="cdx-but-md save-btn"
    *ngIf="!readOnly"
  >
    Save Changes
  </button>
</section>
