<section>
  <app-search-filter
   [totalRecords]="childManfData?.totalRecords"
   [searchCriteriaOptionsData]="searchCriteriaOptionsData"
   [userName]="userProfile.userName"
   [email]="userProfile.email"
   (initSearch)="searchChildParentManfRecords($event)"
   (openDialog)="openCreateChildDialog()"
   (exportFileEmit)="downloadParentChildFile($event)"
   [addBtnText]="readOnly ? '' : 'Add Child Manf'"
   exportBtnText="Export Parent-Child"
 ></app-search-filter>

  <ag-grid-angular
    style="width: 100%; height: calc(100vh - 230px); margin-top: 10px"
    class="ag-theme-material pairing-table-container"
      #childGrid
    (gridReady)="onGridReady($event)"
    [gridOptions]="gridOptions"
    [overlayLoadingTemplate]="overlayLoadingForGraph"
    [animateRows]="true"
    [headerHeight]="30"
    [frameworkComponents]="frameworkComponents"
    [tooltipShowDelay]="0"
  >
  </ag-grid-angular>

  <button
    mat-flat-button
    color="primary"
    (click)="saveEditedChanges()"
    aria-label="cdx primary medium button"
    [disabled]="isChangeOnPage"
    class="cdx-but-md save-btn"
    *ngIf="!readOnly"
  >
    Save Changes
  </button>
</section>
